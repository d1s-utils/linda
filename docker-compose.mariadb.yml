version: '3'

volumes:
  db-data-mariadb:
    driver: local

  db-data-mariadb-config:
    driver: local

services:
  linda-mariadb:
    image: mariadb:10.8.2-rc-focal
    container_name: linda-mariadb
    environment:
      MARIADB_DATABASE: "linda-data"
      MARIADB_USER: "linda-data"
      MARIADB_PASSWORD: "linda-data"
      MARIADB_ROOT_PASSWORD: "root"
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - db-data-mariadb:/var/lib/mysql
      - db-data-mariadb-config:/etc/mysql